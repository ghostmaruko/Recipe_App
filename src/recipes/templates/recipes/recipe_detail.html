{% extends "recipes/base.html" %} {% block content %}
<h2>{{ recipe.name }}</h2>
<p><strong>Cooking time:</strong> {{ recipe.cooking_time }} min</p>
<p><strong>Difficulty:</strong> {{ recipe.calculate_difficulty }}</p>

<p>
  <a href="{% url 'recipes:update' recipe.pk %}">Edit</a> |
  <a href="{% url 'recipes:delete' recipe.pk %}">Delete</a> |
  <a href="{% url 'recipes:list' %}">Back to list</a>
</p>
{% endblock %}
