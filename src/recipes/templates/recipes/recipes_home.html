{% extends "recipes/base.html" %} {% block content %}
<h2>Welcome to the Recipe App</h2>
<p>Discover delicious recipes below:</p>

<ul>
  {% for recipe in recipes %}
  <li>{{ recipe.name }} - {{ recipe.cooking_time }} min</li>
  {% empty %}
  <li>No recipes available yet.</li>
  {% endfor %}
</ul>
{% endblock %}
